name: FPL Data Auto-Fetch

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/workflows/fetch-fpl.yml'
      - 'scripts/fetch-fpl.js'

jobs:
  fetch-fpl-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd scripts
          npm install

      - name: Fetch FPL data
        run: node scripts/fetch-fpl.js
        env:
          FPL_TEAM_ID: ${{ secrets.FPL_TEAM_ID }}

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/cache.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit updated cache
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/cache.json
          git commit -m "chore: auto-update FPL cache [$(date -u '+%Y-%m-%d %H:%M UTC')]"
          git push

      - name: No changes
        if: steps.changes.outputs.changed != 'true'
        run: echo "Cache is up to date."
