name: FPL Data Auto-Fetch

on:
  # â”€â”€ Auto: every hour â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  schedule:
    - cron: '0 * * * *'

  # â”€â”€ Manual trigger from Actions tab â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if no changes'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      team_id_override:
        description: 'Override FPL Team ID (optional)'
        required: false
        default: ''
        type: string

  # â”€â”€ Auto: on push to these files â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  push:
    branches: [main]
    paths:
      - '.github/workflows/fetch-fpl.yml'
      - 'scripts/fetch-fpl.js'
      - 'scripts/package.json'

jobs:
  fetch-fpl-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # â”€â”€ 1. Checkout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€ 2. Node.js setup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # â”€â”€ 3. Install deps â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Install dependencies
        run: |
          cd scripts
          npm install

      # â”€â”€ 4. Fetch FPL data â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Fetch FPL data
        run: node scripts/fetch-fpl.js
        env:
          FPL_TEAM_ID: ${{ github.event.inputs.team_id_override || secrets.FPL_TEAM_ID }}

      # â”€â”€ 5. Check for changes â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/cache.json \
            || echo "changed=true" >> $GITHUB_OUTPUT

      # â”€â”€ 6. Commit if changed (or forced) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Commit updated cache
        if: steps.changes.outputs.changed == 'true' || github.event.inputs.force_update == 'true'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/cache.json
          git commit -m "chore: auto-update FPL cache [$(date -u '+%Y-%m-%d %H:%M UTC')]"
          git push

      # â”€â”€ 7. No changes â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: No changes detected
        if: steps.changes.outputs.changed != 'true' && github.event.inputs.force_update != 'true'
        run: |
          echo "âœ… cache.json is already up to date."
          echo "ðŸ’¡ Tip: Use force_update=true to force a commit."

      # â”€â”€ 8. Job Summary â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Job summary
        if: always()
        run: |
          echo "## FPL Fetch Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time (UTC):** $(date -u '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "- **Force update:** ${{ github.event.inputs.force_update || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Changed:** ${{ steps.changes.outputs.changed || 'false' }}" >> $GITHUB_STEP_SUMMARY
